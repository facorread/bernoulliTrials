<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
				<title>Bernoulli trials by Fabio Correa</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
		<body>
			<form name="bernoulliForm">
				<table class="bernoulliTable">
				<tr>
				<th style="width:100px">p %</th>
				<th style="width:100px">Trial</th>
				</tr>
				<tr>
				<td><input style="font-size:200%" type="number" class="p1" name="p1" min="0" max="100" size="3" value="50" required></td>
				<td class="t1" onclick="this.innerHTML = simulate(1)">Click</td>
				</tr>
				<tr>
				<td><input style="font-size:200%" type="number" class="p2" name="p2" min="0" max="100" size="3" value="10" required></td>
				<td class="t1" onclick="this.innerHTML = simulate(2)">Click</td>
				</tr>
				<tr>
				<td><input style="font-size:200%" type="number" class="p3" name="p3" min="0" max="100" size="3" value="90" required></td>
				<td class="t1" onclick="this.innerHTML = simulate(3)">Click</td>
				</tr>
				</table>
			</form>
    </body>
</html>
